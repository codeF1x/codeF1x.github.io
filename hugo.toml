baseURL = 'https://你的用户名.github.io/'
languageCode = 'zh-cn'
title = '我的博客'
theme = 'stack' # 确保你已经下载了主题并放在 themes/stack

# 默认语言设置
defaultContentLanguage = 'zh-cn'

[languages]
  [languages.zh-cn]
    languageName = '简体中文'
    contentDir = 'content/zh-cn'
    weight = 1
    title = '我的中文博客'

  [languages.en]
    languageName = 'English'
    contentDir = 'content/en'
    weight = 2
    title = 'My English Blog'